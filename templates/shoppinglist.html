<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<style>
    .search {
  
  justify-content: center;
  text-align: center;
  padding: 20px;
  margin: 40px;

}

.search form {
  margin: auto;
  padding: 0;
 
}

.search input[type="text"] {
  width: 664px;
  height: 56px;
  margin-bottom: 20px;
  padding: 10px;
  border: none;
  background-color: rgba(192, 192, 192, 0.695);  
  border-radius: 30px;
  text-align: center;

}

.search input[type="text"]::placeholder {
  color:black;
  
}
.outsideBox{
    width: 369px;
    height: 609px;
    border: solid black;
    justify-content: center;
    align-items: center;
}

.insideBox{
    width:326px;
    height: 548px;
    border:solid black;
    justify-content: center;
    flex-wrap: wrap;
    align-content: space-between;
}

.listBox{
    height: 400px;
    width: 100%;
    overflow: hidden;
    background: grey;
    justify-content: center;
    /*Need to add scrolling with no vidible scrollbar */
}

.itemName{
    height: 30px;
    background:pink;
}

.price{
    height: 30px;
    background:yellow;
}

.removeButton{
    height: 30px;
    background:green;
}

.listItem{
    width: 273px;
    padding-top: 10px;
}

.emptybutton{
    align-self: flex-end;
}

  .product{
  background-color: #f9f9f9;
	border: 1px solid black;
	margin-bottom: 20px;
	padding: 20px;
  width: 326px;
  height: 57px;
  display: flex;
  
}

.product h2{
  font-size: 15px;
  text-align: left;
  
  
}

.product img{
  width: 40px;
  height: 35px;
}



</style>


<body>
    <!--Navbar-->
    {% include "navbar.html" %}

    <div class="search">
        <form>
          <input type="text" placeholder="search products">
        </form>
      </div>

    <div class="container">
        <!-- Start of List -->
        <div class="outsideBox d-flex">
            <div class="insideBox d-flex">
                <div class="listBox d-flex">
                    <div class="row listItem">
                        <div class="col-sm-6 itemName">
                            <p>ItemName</p>
                        </div>
                        <div class="col-sm-3 price">
                            <p>$7.99</p>
                        </div>
                        <div class="col-sm-3 removeButton">
                            <a>X</a>
                        </div>
                    </div>                    
                </div>


                <a class="emptybutton">empty list</a>
                
            </div>
        </div>

        <div class="smallCardBox">
            <div class="product">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9dpR-TiUrw0rzZRusW0wot7SXInT3VaferQ&s" alt="New World">
              <h2>Store Total</h2>
              <p>$80</p>
            </div>
             <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF6kwWWSGxFGo7u8Af1qMHRBSpjjmoeXR5HA&s" alt="Pack and Save">
                <h2>Pack-and-Save</h2>
                <p>$1.99</p>
              </div>
            
              <div class="add-product">
                <p>add another supermarket</p>
              </div> 
          
            </div>


          

    </div>
    
        
    

</body>


</html>
